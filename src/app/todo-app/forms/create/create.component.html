    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-gray-50">
      Crea una nueva tarea
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" autocomplete="off" >
      <div>
        <label for="title" class="block text-sm font-medium leading-6 text-gray-600">
          Title
        </label>
        <div class="mt-2">
          <input id="title" name="title" type="text" required formControlName="title" class="flex-1 relative block w-full appearance-none rounded-md border px-2.5 py-1.5 shadow-sm outline-none transition sm:text-sm border-gray-300 dark:border-gray-800 text-gray-600 placeholder-gray-400 dark:placeholder-gray-500 bg-gray-950">
        </div>
        <!--<p class="grid grid-cols-1 text-base" *ngIf="todoForm.get('title')?.touched && todoForm.get('title')?.invalid">
          <span class="text-red-500">Title is required</span>
          <span class="text-amber-500" *ngIf="todoForm.get('title')?.hasError('minlength')">
            Title must be at least 4 characters long.
          </span>
        </p>-->

      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="description" class="block text-sm font-medium leading-6 text-gray-600">
            Description
          </label>
        </div>
        <div class="mt-2">
          <textarea id="description" name="description" rows="3" formControlName="description" class="flex-1 relative block w-full appearance-none rounded-md border px-2.5 py-1.5 shadow-sm outline-none transition sm:text-sm border-gray-300 dark:border-gray-800 text-gray-600 placeholder-gray-400 dark:placeholder-gray-500 bg-gray-950"></textarea>
        </div>
        <!--<p class="grid grid-cols-1 text-base" *ngIf="todoForm.get('description')?.touched && todoForm.get('description')?.invalid">
          <span class="text-red-500" *ngIf="todoForm.get('description')?.hasError('required')">description is required</span>
          <span class="text-amber-500" *ngIf="this.todoForm.get('description')?.hasError('minlength')">
            Description must be at least 10 characters long.
          </span>
        </p>-->
      </div>


      <div class="grid grid-cols-1 gap-5">
        <button type="submit" class="flex w-full justify-center text-sm font-semibold leading-6 shadow-sm px-5 h-fit py-1 rounded-md border disabled:border-gray-300 disabled:dark:border-gray-800 text-gray-600 dark:text-gray-50 disabled:bg-slate-800/25 disabled:text-gray-50/25 border-blue-600" >
          Crear tarea
        </button>
        <button type="button" class="flex w-full justify-center text-sm font-semibold leading-6 shadow-sm px-5 h-fit py-1 rounded-md border  border-red-800 bg-red-800/25 text-gray-600 dark:text-gray-50" >
          cancel create
        </button>
        <button type="button" class="flex w-full justify-center text-sm font-semibold leading-6 shadow-sm px-5 h-fit py-1 rounded-md border  border-amber-500 bg-amber-500/25 text-gray-600 dark:text-gray-50" >
          clear form
        </button>
      </div>
    </form>
  </div>
</div>
